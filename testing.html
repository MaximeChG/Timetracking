<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main-Page</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="/css/grid.css">
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row d-flex">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="/">All-In-One </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="mynav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggle-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="mynav">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item"> <a class="nav-link" href="/games_list">Games List</a></li>
                                <li class="nav-item"> <a class="nav-link" href="/timesheet">Timesheets</a></li>
                                <li class="nav-item"> <a class="nav-link" href="/guides">Guides</a></li>
                                <li class="nav-item"> <a class="nav-link" href="/portfolio">Portfolio</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section class="section-games">
        <div class="container">
            <div class="row text-center">
                <h1 class="display-3">Games</h1>
            </div>
            <div class="row d-flex text-center">
                <div class="carousel slide" data-bs-interval="false" id="carouselGames">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/13sentinelsaegisrim.jpg" alt="13 Sentinels: Aegis Rim">
                                        <figcaption class="figure-caption text-center">13 Sentinels: Aegis Rim</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/genshinimpact.jpg" alt="Genshin Impact">
                                        <figcaption class="figure-caption text-center">Genshin Impact</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/finalfantasy4.jpg" alt="Final Fantasy 4">
                                        <figcaption class="figure-caption text-center">Final Fantasy 4</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/persona3fes.jpg" alt="Persona 3 Fes">
                                        <figcaption class="figure-caption text-center">Persona 3 Fes</figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/DarkCloud.jpg" alt="Dark Cloud">
                                        <figcaption class="figure-caption text-center">Dark Cloud</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/DigimonWorldNextOrder.jpg" alt="Digimon World Next Order">
                                        <figcaption class="figure-caption text-center">Digimon World Next Order</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/Disgaea2.jpg" alt="Disgaea 2">
                                        <figcaption class="figure-caption text-center">Disgaea 2</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/HeartGold.jpg" alt="Pokemon HeartGold">
                                        <figcaption class="figure-caption text-center">Pokemon HeartGold</figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <div class="row">
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/HyruleWarriors.jpg" alt="Hyrule Warriors">
                                        <figcaption class="figure-caption text-center">Hyrule Warriors: DefinitiveEdition</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/Legaia2.jpg" alt="Legaia 2: Duel Saga">
                                        <figcaption class="figure-caption text-center">Legaia 2: Duel Saga</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/RecordofAgarest.jpg" alt="Records of Agarest Wars">
                                        <figcaption class="figure-caption text-center">Records of Agarest Wars</figcaption>
                                    </figure>
                                </div>
                                <div class="col">
                                    <figure class="figure">
                                        <img class="figure-img img-fluid" src="/img/games/persona3fes.jpg" alt="Persona 3 Fes">
                                        <figcaption class="figure-caption text-center">Persona 3 Fes</figcaption>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselGames" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselGames" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="text-center">
                <a class="btn btn-outline-light" href="#" role="button">View all games</a>
                <button class="btn btn-outline-light" href="#" role="button" id="index-add-game-btn">Add Game</button>
            </div>
        </div>
    </section>
    <footer>
        <p class="center">Footer is here</p>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="/js/main.js"></script>
    </footer>
</body>

</html>
